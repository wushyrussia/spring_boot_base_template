namespace: spring_boot_base_template

spring-boot-backend:
  defines: runnable
  metadata:
    name: spring-boot-backend
    description: Spring Boot web application serving both API and web content.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    spring-boot-backend:
      image: env-3059.registry.local/spring-boot-backend:master-c4cada9
      build: .
      dockerfile: Dockerfile.spring-boot-backend
  services:
    http-server:
      description: HTTP server listening port
      container: spring-boot-backend
      port: $server-port
      host-port: $server-port
      publish: true
      protocol: tcp
  connections:
    postgresql-database:
      target: spring_boot_base_template/external
      service: '!!!SETME!!!'
      optional: true
      description: Connection to an external PostgreSQL database
  variables:
    server-port:
      env: SERVER_PORT
      type: int
      value: 8080
      description: Port where the server will run
    spring-datasource-url:
      env: SPRING_DATASOURCE_URL
      type: string
      value: >-
        <-
        connection-hostname("postgresql-database"):connection-port("postgresql-database")
        concat-all
      description: URL of the datasource for PostgreSQL
    spring-datasource-driverclassname:
      env: SPRING_DATASOURCE_DRIVERCLASSNAME
      type: string
      value: org.postgresql.Driver
      description: Class name of the datasource driver for PostgreSQL
    spring-datasource-username:
      env: SPRING_DATASOURCE_USERNAME
      type: string
      value: dbuser
      description: Username for the PostgreSQL datasource
    spring-datasource-password:
      env: SPRING_DATASOURCE_PASSWORD
      type: string
      value: dbpass
      description: Password for the PostgreSQL datasource
    spring-jpa-database-platform:
      env: SPRING_JPA_DATABASE_PLATFORM
      type: string
      value: org.hibernate.dialect.PostgreSQLDialect
      description: JPA database platform for PostgreSQL

stack:
  defines: group
  members:
    - spring_boot_base_template/spring-boot-backend
