namespace: spring_boot_base_template

spring-boot-web-app:
  defines: runnable
  metadata:
    name: spring-boot-web-app
    description: Spring Boot web application with database interaction capabilities.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    spring-boot-web-app:
      image: env-3253.registry.local/spring-boot-web-app:master-c4cada9
      build: .
      dockerfile: Dockerfile.spring-boot-web-app
  services:
    http-server:
      description: HTTP server port for the Spring Boot web application
      container: spring-boot-web-app
      port: $server-port
      host-port: $server-port
      publish: true
      protocol: tcp
  connections: {}
  variables:
    server-port:
      env: SERVER_PORT
      type: int
      value: 8080
      description: Port on which the Spring Boot application runs
    spring-datasource-url:
      env: SPRING_DATASOURCE_URL
      type: string
      value: jdbc:h2:mem:testdb
      description: URL of the database that the Spring Boot application connects to
    spring-datasource-username:
      env: SPRING_DATASOURCE_USERNAME
      type: string
      value: sa
      description: Username for the database connection
    spring-datasource-password:
      env: SPRING_DATASOURCE_PASSWORD
      type: string
      value: password
      description: Password for the database connection
    spring-jpa-database-platform:
      env: SPRING_JPA_DATABASE_PLATFORM
      type: string
      value: org.hibernate.dialect.H2Dialect
      description: The JPA database platform to use

stack:
  defines: group
  members:
    - spring_boot_base_template/spring-boot-web-app
