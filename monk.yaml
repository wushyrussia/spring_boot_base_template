namespace: spring_boot_base_template

postgresql-database:
  defines: runnable
  inherits: postgresql/db
  metadata:
    name: postgresql-database
    description: PostgreSQL database service, required for production
    icon: https://www.postgresql.org/media/img/about/press/elephant.png
  variables:
    db_name:
      type: string
      value: monk
      description: ''
    db_pass:
      type: string
      value: adminpassword
      description: ''
    db_user:
      type: string
      value: monk
      description: ''

spring-boot-application:
  defines: runnable
  metadata:
    name: spring-boot-application
    description: Spring Boot application service
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    spring-boot-application:
      image: env-2830.registry.local/spring-boot-application:master-c4cada9
      build: .
      dockerfile: Dockerfile.spring-boot-application
  services:
    http-server-port:
      description: HTTP server port
      container: spring-boot-application
      port: $server-port
      host-port: $server-port
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: spring_boot_base_template/postgresql-database
      service: postgres
      optional: true
      description: Connection to the PostgreSQL database service
  variables:
    server-port:
      env: SERVER_PORT
      type: int
      value: 8080
      description: The port the server listens on
    spring-datasource-url:
      env: SPRING_DATASOURCE_URL
      type: string
      value: <- connection-port("database-connection")
      description: URL of the database the application connects to
    spring-datasource-username:
      env: SPRING_DATASOURCE_USERNAME
      type: string
      value: sa
      description: Username for the database connection
    spring-datasource-password:
      env: SPRING_DATASOURCE_PASSWORD
      type: string
      value: adminpassword
      description: Password for the database connection
    spring-jpa-hibernate-ddl-auto:
      env: SPRING_JPA_HIBERNATE_DDL_AUTO
      type: string
      value: update
      description: Hibernate DDL auto setting
    spring-h2-console-enabled:
      env: SPRING_H2_CONSOLE_ENABLED
      type: bool
      value: true
      description: Flag to enable H2 console

stack:
  defines: group
  members:
    - spring_boot_base_template/postgresql-database
    - spring_boot_base_template/spring-boot-application
