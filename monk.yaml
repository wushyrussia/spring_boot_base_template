namespace: spring_boot_base_template

spring-boot-application:
  defines: runnable
  metadata:
    name: spring-boot-application
    description: Spring Boot application service
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    spring-boot-application:
      image: >-
        env-3059.registry.local/spring-boot-application:monk-x-master-2311281302-9c905b3
      build: .
      dockerfile: Dockerfile.spring-boot-application
  services:
    spring-boot-application-port:
      description: Default port for the Spring Boot application
      container: spring-boot-application
      port: $server-port
      host-port: $server-port
      publish: true
      protocol: tcp
  connections: {}
  variables:
    server-port:
      env: SERVER_PORT
      type: int
      value: 8080
      description: Port where the server will run
    spring-datasource-url:
      env: SPRING_DATASOURCE_URL
      type: string
      value: jdbc:h2:mem:testdb
      description: URL of the datasource
    spring-datasource-driverclassname:
      env: SPRING_DATASOURCE_DRIVERCLASSNAME
      type: string
      value: org.h2.Driver
      description: Class name of the datasource driver
    spring-datasource-username:
      env: SPRING_DATASOURCE_USERNAME
      type: string
      value: sa
      description: Username for the datasource
    spring-datasource-password:
      env: SPRING_DATASOURCE_PASSWORD
      type: string
      value: password
      description: Password for the datasource
    spring-jpa-database-platform:
      env: SPRING_JPA_DATABASE_PLATFORM
      type: string
      value: org.hibernate.dialect.H2Dialect
      description: Platform for JPA database

stack:
  defines: group
  members:
    - spring_boot_base_template/spring-boot-application
